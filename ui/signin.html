<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMW Jobs</title>
    <script src="{{ url_for('static', filename='js/tailwind.js') }}"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}" type="module"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body class="p-3">
    <nav class="p-2">
        <a href="/" class="text-xl font-semibold flex items-center w-fit">UMW Jobs
            <span class="text-xs text-orange-500 bg-orange-500/20 px-1.5 py-1 rounded-full ml-2">BETA</span>
        </a>
    </nav>
    <div class="mx-auto mt-32 flex justify-center">
        <h1 class="font-medium text-3xl">Your dream job is one step away</h1>
    </div>
    <div class="grid grid-cols-2 divide-x divide-neutral-200 mx-auto max-w-3xl mt-12">
        <img src="https://illustrations.popsy.co/amber/working-vacation.svg" alt="working-vacation" class="-mt-10">
        <div class="w-full flex flex-col items-center mt-3">
            <form class="w-full px-3 md:px-12" action="/auth" method="POST">
                <label for="email" class="block text-sm font-medium leading-6 text-neutral-900">Email Address</label>
                <div class="relative mt-1 rounded-md shadow-sm">
                    <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-2.5">
                        <svg class="h-5 w-5 text-neutral-400" viewBox="0 0 20 20" fill="currentColor"
                            aria-hidden="true">
                            <path
                                d="M3 4a2 2 0 00-2 2v1.161l8.441 4.221a1.25 1.25 0 001.118 0L19 7.162V6a2 2 0 00-2-2H3z" />
                            <path
                                d="M19 8.839l-7.77 3.885a2.75 2.75 0 01-2.46 0L1 8.839V14a2 2 0 002 2h14a2 2 0 002-2V8.839z" />
                        </svg>
                    </div>
                    <input type="email" name="email" id="email" required
                        class="outline-0 block w-full rounded-md border-0 py-1.5 pl-9 pr-2 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-orange-600/70 sm:text-sm sm:leading-6"
                        placeholder="nate@mail.umw.edu">
                </div>
                <button type="submit"
                    class="group mt-3 border border-neutral-300 w-full py-2 text-sm rounded-md hover:bg-neutral-50 active:bg-neutral-100 font-semibold shadow shadow-sm flex items-center justify-center">
                    Continue
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-right ml-0.5 group-hover:translate-x-1	transition-all">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M5 12l14 0" />
                        <path d="M13 18l6 -6" />
                        <path d="M13 6l6 6" />
                    </svg>
                </button>
            </form>
        </div>
    </div>
    </div>
    <div class="text-center text-neutral-500 text-sm mt-16">
        <p>If you're signing in for the first time, an account will be created for you.
        </p>
        <p class="mt-2">You acknowledge that you have read and agreed to our
            <a href="/" class="text-orange-600">Terms
                of Service</a> and
            <a href="/" class="text-orange-600">Privacy
                Policy</a>.
        </p>
    </div>
</body>

</html>
