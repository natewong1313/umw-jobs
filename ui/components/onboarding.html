<div class="mt-32 border bg-white border-neutral-200 rounded-md w-96 mx-auto shadow-sm p-3">
    <h1 class="text-xl font-semibold">Welcome!</h1>
    <p class="text-neutral-500 mt-1">Before we start matching you with jobs, we'll need some more details about
        you
        and your interests</p>
    <form class="mt-3" onSubmit="document.getElementById('onboardingBtn').disabled=true;" action="/complete-onboarding"
        method="POST">
        <div class="grid grid-cols-2 gap-2">
            <div>
                <label for="firstName" class="block text-sm font-medium leading-6 text-neutral-900">First
                    Name</label>
                <div class="mt-1">
                    <input name="firstName" id="firstName"
                        class="block outline-0 w-full rounded-md border-0 py-1.5 px-3 text-neutral-900 shadow-sm ring-1 ring-inset ring-neutral-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-orange-600/50 sm:text-sm sm:leading-6"
                        placeholder="John" required>
                </div>
            </div>
            <div>
                <label for="lastName" class="block text-sm font-medium leading-6 text-neutral-900">Last
                    Name</label>
                <div class="mt-1">
                    <input name="lastName" id="lastName"
                        class="block outline-0 w-full rounded-md border-0 py-1.5 px-3 text-neutral-900 shadow-sm ring-1 ring-inset ring-neutral-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-orange-600/50 sm:text-sm sm:leading-6"
                        placeholder="Smith" required>
                </div>
            </div>
        </div>
        <label for="zipCode" class="block text-sm font-medium leading-6 text-neutral-900 mt-2">Location (zip
            code)</label>
        <div class="relative mt-1 rounded-md shadow-sm">
            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-2.5">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24"
                    class="h-5 w-5 text-neutral-400" xmlns="http://www.w3.org/2000/svg">
                    <path fill="none" d="M0 0h24v24H0z"></path>
                    <path
                        d="M12 2C8.13 2 5 5.13 5 9c0 1.74.5 3.37 1.41 4.84.95 1.54 2.2 2.86 3.16 4.4.47.75.81 1.45 1.17 2.26.26.55.47 1.5 1.26 1.5s1-.95 1.25-1.5c.37-.81.7-1.51 1.17-2.26.96-1.53 2.21-2.85 3.16-4.4C18.5 12.37 19 10.74 19 9c0-3.87-3.13-7-7-7zm0 9.75a2.5 2.5 0 0 1 0-5 2.5 2.5 0 0 1 0 5z">
                    </path>
                </svg>
            </div>
            <input name="zipCode" id="zipCode" pattern="[0-9]{5}" required
                class="outline-0 block w-full rounded-md border-0 py-1.5 pl-9 pr-2 text-neutral-900 ring-1 ring-inset ring-neutral-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-orange-600/50 sm:text-sm sm:leading-6"
                placeholder="22401">
        </div>
        <label for="experienceLevel" class="block text-sm font-medium leading-6 text-neutral-900 mt-2">Experience
            Level</label>
        <select id="experienceLevel" name="experienceLevel"
            class="mt-1 block w-full rounded-md h-9 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-orange-600/50 sm:text-sm sm:leading-6 outline-0"
            required>
            <option>Intern</option>
            <option>Entry Level/New Grad</option>
            <option>Junior</option>
        </select>
        <label for="skills" class="block text-sm font-medium leading-6 text-neutral-900 mt-2 mb-1">Location (zip
            code)</label>
        <select id="skills" multiple multiselect-search="true" name="skills" required>
            {% for skill in skills %}
            <option>{{skill}}</option>
            {% endfor %}
        </select>
        <button type="submit" id="onboardingBtn"
            class="group mt-3 border border-neutral-300 w-full py-2 text-sm rounded-md hover:bg-neutral-50 active:bg-neutral-100 font-semibold shadow shadow-sm flex items-center justify-center">
            Submit
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-right ml-0.5 group-hover:translate-x-1	transition-all">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M5 12l14 0" />
                <path d="M13 18l6 -6" />
                <path d="M13 6l6 6" />
            </svg>
        </button>
    </form>
</div>
